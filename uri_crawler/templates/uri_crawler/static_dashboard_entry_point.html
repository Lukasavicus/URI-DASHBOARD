<!DOCTYPE html>
<html>
<head>
	<title>URI Dashboard</title>
</head>
<body>
	<form action="{% url 'uri_crawler:search_me' question.id %}" method="post">
	{% csrf_token %}

	<input type="submit" value="Vote" />
	</form>
</body>
</html>
